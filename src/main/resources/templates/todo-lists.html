<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of ToDo</title>
</head>
<body>

<div th:replace="header"></div>

<h2 align="center">List of All ToDos</h2>

<table border="1" align="center">
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>Title</th>
        <th>Created At</th>
        <th>Owner</th>
    </tr>


    <tr th:each="toDo ,i: ${todoList}">
        <td th:text="${i.index + 1}"></td>
        <td th:text="${toDo.id}"> id </td>
        <td th:text="${toDo.title}"> title </td>
        <td th:text="${#temporals.format(toDo.createdAt, 'dd.MM.yyyy HH:mm')}"> createdAt </td>
        <td th:text="${toDo.owner.firstName + ' ' + toDo.owner.lastName}"> owner </td>
    </tr>
</table>

</body>
</html>
