<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>
</head>
<body>

<div th:replace="header"></div>

<h3 align="center">Create new ToDo:</h3>

<form th:action="@{|/todos/create/users/${owner_id}|}" th:object="${toDo}" method="post">

    <table align="center">
        <tr>
            <td>
                <label for="title">Title: </label>
            </td>
            <td>
                <input id="title" type="text" placeholder="title" th:field="*{title}" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Create">
            </td>
            <td>
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

<a th:href="@{|/todos/all/users/${owner_id}|}"> Go to ToDoLists</a>

</body>
</html>
